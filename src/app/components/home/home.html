<div class="home-container">
  <header class="hero-section">
    <div class="hero-content">
      <h1>Welcome to ShopForHome</h1>
      <p>Your one-stop destination for beautiful home décor.</p>
      <a routerLink="/products" class="btn-primary">Shop All Products</a>
    </div>
  </header>

  <section class="featured-products">
    <h2>Featured Products</h2>

    <div class="product-grid" *ngIf="featuredProducts().length > 0">
      <div class="product-card" *ngFor="let product of featuredProducts()">
        <div class="product-image-container">
          <img [src]="getProductImageUrl(product)" alt="{{ product.name }}" class="product-image">
          <button class="wishlist-btn" (click)="addToWishlist(product)">❤</button>
        </div>
        <div class="product-info">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-price">₹{{ product.price | number:'1.2-2' }}</p>
          <button class="btn-add-to-cart" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="see-more-container" *ngIf="featuredProducts().length > 0">
      <a routerLink="/products" class="btn-secondary">See More Products</a>
    </div>
  </section>
</div>
