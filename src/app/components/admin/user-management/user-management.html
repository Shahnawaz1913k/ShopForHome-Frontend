<div class="header">
  <h2>User Management</h2>
  <button class="btn-primary" (click)="openAddModal()">Add New User</button>
</div>

<div class="user-list">
  <div class="user-item header-row">
    <span>Email / Username</span>
    <span>Role</span>
    <span>Actions</span>
  </div>
  <div class="user-item" *ngFor="let user of users()">
    <span>{{ user.username }}</span>
    <span>{{ user.role }}</span>
    <div class="actions">
      <button class="btn-edit" (click)="openEditModal(user)">Edit</button>
      <button class="btn-delete" (click)="deleteUser(user.id)">Delete</button>
    </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="isModalOpen()" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3>{{ isEditMode() ? 'Edit User' : 'Add New User' }}</h3>
    <form (ngSubmit)="saveUser()">
      <div class="form-group">
        <label for="username">Email / Username</label>
        <input type="text" id="username" name="username" 
               [ngModel]="currentUser().username" 
               (ngModelChange)="updateCurrentUser('username', $event)" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" 
               [ngModel]="currentUser().password"
               (ngModelChange)="updateCurrentUser('password', $event)"
               [placeholder]="isEditMode() ? 'Leave blank to keep current' : ''">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" 
                [ngModel]="currentUser().role"
                (ngModelChange)="updateCurrentUser('role', $event)">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
