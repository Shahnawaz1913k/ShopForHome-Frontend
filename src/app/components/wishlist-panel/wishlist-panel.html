<div class="panel-overlay" (click)="closePanel()"></div>
<div class="wishlist-panel">
  <div class="panel-header">
    <h3>My Wishlist</h3>
    <button class="btn-close" (click)="closePanel()">Ã—</button>
  </div>
  <div class="panel-body">
    <div *ngIf="wishlistItems().length > 0; else emptyWishlist">
      <div class="wishlist-item" *ngFor="let item of wishlistItems()">
        <img src="https://via.placeholder.com/80" alt="{{ item.name }}" class="item-image">
        <div class="item-details">
          <p class="item-name">{{ item.name }}</p>
          <p class="item-price">{{ item.price | currency:'INR' }}</p>
        </div>
        <div class="item-actions">
          <button class="btn-action" (click)="moveToCart(item)">Move to Cart</button>
          <button class="btn-remove" (click)="removeItem(item.id)">Remove</button>
        </div>
      </div>
    </div>

    <ng-template #emptyWishlist>
      <p class="empty-message">Your wishlist is empty.</p>
    </ng-template>
  </div>
</div>
