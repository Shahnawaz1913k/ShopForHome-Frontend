<div class="panel-overlay" (click)="closePanel()"></div>
<div class="cart-panel">
  <div class="panel-header">
    <h3>My Cart</h3>
    <button class="btn-close" (click)="closePanel()">×</button>
  </div>

  <div class="panel-body">
    <div *ngIf="cartItems().length > 0; else emptyCart">
      <div class="cart-item" *ngFor="let item of cartItems()">
        <img src="https://via.placeholder.com/80" alt="{{ item.productName }}" class="item-image">
        <div class="item-details">
          <p class="item-name">{{ item.productName }}</p>
          <p class="item-price">₹{{ item.price | number:'1.2-2' }}</p>
          <div class="item-quantity">
            <button (click)="decreaseQuantity(item)">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="increaseQuantity(item)">+</button>
          </div>
        </div>
        <div class="item-actions">
          <p class="item-subtotal">₹{{ (item.price * item.quantity) | number:'1.2-2' }}</p>
          <button class="btn-remove" (click)="removeItem(item)">Remove</button>
        </div>
      </div>
    </div>
    <ng-template #emptyCart>
      <p class="empty-message">Your cart is empty.</p>
    </ng-template>
  </div>

  <div class="panel-footer" *ngIf="cartItems().length > 0">
    <div class="total-section">
      <span>Grand Total</span>
      <span>{{ cartTotal() | currency:'INR' }}</span>
    </div>
    <button class="btn-checkout">Proceed to Checkout</button>
  </div>
</div>
