<div class="form-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" [(ngModel)]="registerData.role" name="role">
        <option value="User">User </option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <button type="submit">Register</button>
  </form>
</div>
