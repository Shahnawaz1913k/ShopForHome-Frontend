<div class="form-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required [disabled]="isLoading">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required [disabled]="isLoading">
    </div>
    <button type="submit" class="btn-login" [disabled]="isLoading">
      <span *ngIf="isLoading" class="button-spinner"></span>
      <span *ngIf="!isLoading">Login</span>
    </button>
  </form>
</div>
